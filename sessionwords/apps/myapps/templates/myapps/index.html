<!DOCTYPE html>
<html>
<head>

	<title>Session Words</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'myapps/css/css.css' %}">

</head>
<body>
	<div class="container">
		<div class="box">
		<div class="container">
	  <form action="/process" method="POST">
	  	{% csrf_token %}
	  	<h1>Add a word:</h1>
	    <div class="form-group row">
	      <label for="inputEmail3" class="col-sm-2 col-form-label">Word: </label>
	      <div class="col-sm-10">
	        <input type="text" class="form-control" id="inputEmail3" name="word" placeholder="Add a word">
	      </div>
	    </div>
	    {% if messages %}
	    	{% for message in messages %}
	    	<p class="message">{{message}}</p>
	    	{% endfor %}
	    {% endif %}
	    <fieldset class="form-group row">
	      <legend class="col-form-legend col-sm-2">Choose a color:</legend>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="color" id="gridRadios1" value="red" checked>
	            Red
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="color" id="gridRadios2" value="green">
	            Green
	          </label>
	        </div>
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="radio" name="color" id="gridRadios3" value="blue">
	            Blue
	          </label>
	        </div>
	      </div>
	    </fieldset>
	    <div class="form-group row">
	      <label class="col-sm-2"></label>
	      <div class="col-sm-10">
	        <div class="form-check">
	          <label class="form-check-label">
	            <input class="form-check-input" type="checkbox" name="big_fonts" value='1'> Check to make the font BIG!
	          </label>
	        </div>
	      </div>
	    </div>
	    <div class="form-group row">
	      <div class="offset-sm-2 col-sm-10">
	        <button type="submit" class="btn btn-primary">Add to Session</button>
	      </div>
	    </div>
	  </form>
	</div>
	</div>
	<div class="box">
		<h1>Session:</h1>
		<a href="/clear" class="btn btn-primary">clear session</a>

		{% for words in request.session.words %}
			<p class='{{words.color}} {{words.big_fonts}}'>{{words.word}} <span id="time">-added at {{words.time}}</span></p>
		{% endfor %}
	

	</div>
	</div>
</body>
</html>
